<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coca-Cola</title>
</head>
<body>
    <div class="es-CocaCola" id="es-CocaCola">
        <div class="es-kv">
            <img src="./img/TCCC HEADER.png" alt="coca-cola">
        </div>
        <div class="es-nav">
            <div class="es-nav__secondary">
                <a href="#es-coca-cola" class="es-nav__single es-nav__single--thinner es-nav__single--cola">
                    <img src="./img/coca-cola-link-logo.png" alt="" class="es-nav__logo">
                    <img src="./img/link-arrow.png" alt="" class="es-nav__link es-nav__link--secondary">
                    <img src="./img/link-arrow.png" alt="" class="es-nav__link es-nav__link--mobile">
                    <img src="./img/coca-cola-link-product.png" alt="Coca-Cola" class="es-nav__product"> 
                </a>

                <a href="#es-fanta" class="es-nav__single es-nav__single--thinner es-nav__single--fanta">
                    <img src="./img/fanta-link-logo.png" alt="" class="es-nav__logo">
                    <img src="./img/link-arrow.png" alt="" class="es-nav__link es-nav__link--secondary">
                    <img src="./img/link-arrow.png" alt="" class="es-nav__link es-nav__link--mobile">
                    <img src="./img/fanta-link-product.png" alt="Fanta" class="es-nav__product">   
                </a>

                <a href="#es-fuze-tea" class="es-nav__single es-nav__single--thinner es-nav__single--fuzeTea">
                    <img src="./img/fuzeTea-link-logo.png" alt="" class="es-nav__logo">
                    <img src="./img/link-arrow.png" alt="" class="es-nav__link es-nav__link--secondary">
                    <img src="./img/link-arrow.png" alt="" class="es-nav__link es-nav__link--mobile">
                    <img src="./img/fuzeTea-link-product.png" alt="fuzeTea" class="es-nav__product"> 
                   
                </a>

                <a href="#es-schweppes" class="es-nav__single es-nav__single--thinner es-nav__single--schweppes">
                    <img src="./img/Schweppes-link-logo.png" alt="" class="es-nav__logo">
                    <img src="./img/link-arrow-black.png" alt="" class="es-nav__link es-nav__link--secondary">
                    <img src="./img/link-arrow-black.png" alt="" class="es-nav__link es-nav__link--mobile">
                    <img src="./img/Schweppes-link-product.png" alt="fuzeTea" class="es-nav__product"> 
                   
                </a>
            </div>
            <div class="es-nav__secondary">
                <a href="#es-cappy" class="es-nav__single es-nav__single--thinner es-nav__single--cappy">
                        <img src="./img/Cappy-link-logo.png" alt="" class="es-nav__logo">
                        <img src="./img/link-arrow.png" alt="" class="es-nav__link es-nav__link--secondary">
                        <img src="./img/link-arrow.png" alt="" class="es-nav__link es-nav__link--mobile">
                        <img src="./img/Cappy-link-product.png" alt="Cappy" class="es-nav__product es-nav__product--secondary">
                </a>

                <a href="#es-adez" class="es-nav__single es-nav__single--thinner es-nav__single--adez">
                    <img src="./img/Adez-link-logo.png" alt="" class="es-nav__logo">
                    <img src="./img/link-arrow-green.png" alt="" class="es-nav__link es-nav__link--secondary">
                    <img src="./img/link-arrow-green.png" alt="" class="es-nav__link es-nav__link--mobile">
                    <img src="./img/Adez-link-product.png" alt="Adez" class="es-nav__product es-nav__product--secondary">
                </a>

                <a href="#es-smartwater" class="es-nav__single es-nav__single--thinner es-nav__single--smartWater">
                    <img src="./img/SmartWater-link-logo.png" alt="" class="es-nav__logo">
                    <img src="./img/link-arrow-navy.png" alt="" class="es-nav__link es-nav__link--secondary">
                    <img src="./img/link-arrow-navy.png" alt="" class="es-nav__link es-nav__link--mobile">
                    <img src="./img/SmartWater-link-product.png" alt="smartwater" class="es-nav__product es-nav__product--secondary">
                </a>

                <a href="#es-costacoffee" class="es-nav__single es-nav__single--thinner es-nav__single--costaCoffee">
                    <img src="./img/costaCoffe-link-logo.png" alt="" class="es-nav__logo">
                    <img src="./img/link-arrow.png" alt="" class="es-nav__link es-nav__link--secondary">
                    <img src="./img/link-arrow.png" alt="" class="es-nav__link es-nav__link--mobile">
                    <img src="./img/costaCoffee-link-product.png" alt="Costa Coffee" class="es-nav__product es-nav__product--secondary">
                </a>
            </div>
        </div>
        <div class="es-banner">
            <div class="es-banner__single">
                <img src="./img/COCA COLA.png" alt="" class="es-banner__brand" id="es-coca-cola">
                <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            </div>
            <div class="es-banner__single">
                <img src="./img/FANTA.png" alt="" class="es-banner__brand" id="es-fanta">
                <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            </div>
            <div class="es-banner__single">
                <img src="./img/FuzeTea.png" alt="" class="es-banner__brand" id="es-fuze-tea">
            <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            </div>
            <div class="es-banner__single">
                <img src="./img/Schweppes.png" alt="" class="es-banner__brand" id="es-schweppes">
            <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            </div>
            <div class="es-banner__single">
                <img src="./img/CAPPY.png" alt="" class="es-banner__brand" id="es-cappy">
                <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            </div>
            <div class="es-banner__single">
                <img src="./img/AdeZ.png" alt="" class="es-banner__brand" id="es-adez">
                <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            </div>
            <div class="es-banner__single">
                <img src="./img/Smartwater.png" alt="" class="es-banner__brand" id="es-smartwater">
            <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            </div>
            <div class="es-banner__single">
                <img src="./img/costa cofee.png" alt="" class="es-banner__brand" id="es-costacoffee">
            <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
